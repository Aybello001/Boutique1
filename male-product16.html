    <style>
        /* CSS for styling the item page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.navbar {
    background: black;
    color: white;
    display: flex;
    justify-content: space-between; /* To push the logo and links to opposite sides */
    align-items: center; /* Vertically center the content */
    padding:  8px 0px 8px 8px;/* Add padding as needed */
    position: fixed;
    width: 100%;
    left: 0;
    top: 0;
}

/* logo */
.logo img {
    height: 40px; /* Adjust the logo height as needed */
    border-radius: 10px;
    box-shadow: 0 0 5px white, 0 0 5px white;
}

/* Style the navigation links */
.nav-links {
    list-style-type: none;
    display: flex;
    text-shadow: 0 0 15px white, 0 0 15px white;
}

.nav-links li {
    margin-right: 20px; /* Adjust spacing between menu items */
    text-transform: uppercase;
    margin: none;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 10px;
}


.nav-links a:hover {
    text-decoration: underline;

}


main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    margin-top: 4em;
}

.product-details {
    display: flex;
    align-items: center;
    margin-top: 1em;
}

.product-image {
    flex: 1;
}

.product-image img {
    max-width: 100%;
    max-height: 450px;
}

.product-info {
    flex: 1;
    padding: 20px;
}

.product-price {
    font-size: 24px;
    font-weight: bold;
    color: #FF5733; /* Adjust the color to your preference */
}

.product-description {
    margin-top: 20px;
    font-size: 16px;
}

.add-to-cart-button, button {
    background-color: #312f2f; /* Adjust the color to your preference */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}
button a{
    text-decoration: none;
    color: #fff;
}

.product-type{
    width: 80px;
    height: 80px;
    border: 2px solid black;
}
.product-reviews {
    margin-top: 40px;
}

/* Add styles for the footer as needed */
