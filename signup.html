<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <p><a href="index.html">&larr; BACK</a></p>
    <div class="main">
        <div class="container">
            <form action="">
                <label for="fname">Enter your full name</label><br>
                <input type="text" name="" id="fname" placeholder="Full Name" required><br>
                <label for="username">Enter your username</label><br>
                <input type="text" name="" id="username" placeholder="username" required><br>
                <label for="email">Enter your email address</label><br>
                <input type="email" name="" id="email" placeholder="Email" required>
                <img id="img" src="email.png">
                <label for="password">Enter a password</label><br>
                <input type="password" name="" id="password" placeholder="password" required>
                <img class="password-icon" src="password.png" alt="">
                <label for="cpassword">confirm your password</label><br>
                <input type="password" name="" id="cpassword" placeholder="confirm password" required>
                <img class="password-icon" src="password.png" alt="">
                <button><a href="product.html">submit</a></button>
            </form>
        </div>
    </div>
</body>
</html>
